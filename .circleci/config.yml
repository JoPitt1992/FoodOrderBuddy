version: 2.1


executors:
  docker-executor:
    docker:
      - image: cimg/openjdk:21.0

jobs:

  build:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true

      - run:
          name: Git Info
          command: |
            git log -1

      - run:
          name: Build JAR (Production)
          command: mvn clean package -DskipTests -Pproduction -Dvaadin.offlineKey="eyJraWQiOiI1NDI3NjRlNzAwMDkwOGU2NWRjM2ZjMWRhYmY0ZTJjZDI4OTY2NzU4IiwidHlwIjoiSldUIiwiYWxnIjoiRVM1MTIifQ..ABv_OxA25Cdmr8tAmIXkJbcbxSHW0FYD3DvsGxJq0MN02-A_RhQYkGCJsjtOIrvSXonNx-nBcOTdQxy5heO7-KKhASlvHEpFfWFNSwz_UI7U5PRREssqu9raJTCLfMAGaRpkoPrnM0NAATuWZLUitsuk8a9k4wuL100B-v0FFyFhIipm"

      - run:
          name: Zeige Inhalte des target-Ordners
          command: ls -lh target/

      - run:
          name: Build Docker Image mit Commit-Tag und latest
          command: |
            source $BASH_ENV
            docker build --no-cache -t europe-west1-docker.pkg.dev/foodorderbuddy/foodorderbuddy/foodorderbuddy-app:${CIRCLE_SHA1} .
            docker tag europe-west1-docker.pkg.dev/foodorderbuddy/foodorderbuddy/foodorderbuddy-app:${CIRCLE_SHA1} europe-west1-docker.pkg.dev/foodorderbuddy/foodorderbuddy/foodorderbuddy-app:latest

      - persist_to_workspace:
          root: .
          paths:
            - .

  deploy:
    executor: docker-executor
    steps:
      - setup_remote_docker:
          docker_layer_caching: true

      - attach_workspace:
          at: .

      - run:
          name: Decode GCP Service Account Key
          command: echo $GCLOUD_SERVICE_KEY | base64 --decode > ${HOME}/gcloud-service-key.json

      - run:
          name: Install Google Cloud SDK
          command: |
            sudo apt-get update && sudo apt-get install -y apt-transport-https ca-certificates gnupg curl
            curl -s https://packages.cloud.google.com/apt/doc/apt-key.gpg | \
              gpg --dearmor | \
              sudo tee /usr/share/keyrings/cloud.google.gpg > /dev/null
            echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | \
              sudo tee /etc/apt/sources.list.d/google-cloud-sdk.list
            sudo apt-get update && sudo apt-get install -y google-cloud-sdk

      - run:
          name: Authenticate with Google Cloud
          command: |
            gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
            gcloud config set project foodorderbuddy
            gcloud auth configure-docker europe-west1-docker.pkg.dev

      - run:
          name: Push Docker Image mit Commit-Tag und latest
          command: |
            source $BASH_ENV
            docker push europe-west1-docker.pkg.dev/foodorderbuddy/foodorderbuddy/foodorderbuddy-app:${CIRCLE_SHA1}
            docker push europe-west1-docker.pkg.dev/foodorderbuddy/foodorderbuddy/foodorderbuddy-app:latest
            gcloud artifacts docker images list europe-west1-docker.pkg.dev/foodorderbuddy/foodorderbuddy/foodorderbuddy-app --include-tags

      - run:
          name: Deploy to VM mit Commit-Tag
          command: |
            source $BASH_ENV
            ssh -o StrictHostKeyChecking=no benjamin_mader@34.55.206.229 \<< EOF
              docker pull europe-west1-docker.pkg.dev/foodorderbuddy/foodorderbuddy/foodorderbuddy-app:${CIRCLE_SHA1}
              docker kill foodorderbuddy-app || true
              docker rm foodorderbuddy-app || true
              docker run -d -p 8080:8080 --name foodorderbuddy-app europe-west1-docker.pkg.dev/foodorderbuddy/foodorderbuddy/foodorderbuddy-app:${CIRCLE_SHA1}
            EOF


workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main
